{% extends "layout.html" %}

{% block content %}
<br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <h3>Desea eliminar el registro de {{ mascota.nombre }}</h3>
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Si, eliminar</button>
        <a class="btn btn-primary" href=" {% url 'listar' %} ">CANCELAR</a>
    </form>
</div>
{% endblock content %}
